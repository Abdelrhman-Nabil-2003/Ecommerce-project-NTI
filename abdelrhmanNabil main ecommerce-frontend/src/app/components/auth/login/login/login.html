<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoping - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .auth-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .auth-header {
      color: #163d2e;
    }
    .auth-btn {
      background-color: #163d2e;
      color: white;
    }
    .auth-btn:hover {
      background-color: #0d261c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5 mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card auth-card">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold auth-header">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </h2>
              <p class="text-muted">Welcome back! Please sign in to your account.</p>
            </div>

            <form>
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  <i class="bi bi-envelope me-1"></i> Email Address
                </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock me-1"></i> Password
                </label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <div class="text-end mt-2">
                  <a href="#" class="text-decoration-none small" style="color: #163d2e;">Forgot password?</a>
                </div>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn auth-btn btn-lg">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </button>
              </div>

              <div class="text-center">
                <p class="text-muted mb-0">
                  Don't have an account?
                  <a href="signup.html" class="fw-bold" style="color: #163d2e;">Sign up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
